<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body class="home">
<div class="center-page-auth">
    <form action="/auth-form" method="POST">
        <label for="name">Укажите Ваше Имя</label> <br>
        <input type="text" name="name" id="name" required> <br>

        <label for="lastname">Укажите Вашу Фамилию</label> <br>
        <input type="text" name="lastname" id="lastname" required> <br>

        <label for="curse">Укажите Ваш курс</label> <br>
        <input type="text" name="curse" id="curse" required> <br>

        <label for="level">Укажите Ваш уровень</label> <br>
        <input type="text" name="level" id="level" required> <br>

        <label for="faculty">Укажите название Вашего факультета</label> <br>
        <input type="text" name="faculty" id="faculty" required> <br>
        <button type="submit">Древокнопка</button> <br><!--Переименовать кнопку-->
    </form>
</div>
</body>
</html>
